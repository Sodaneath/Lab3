<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Some HTML Colors</h2>
    <table style="width: 100%; height: 200%;">
        <tr>
            <th>Color</th>
            <th>Name</th>
            <th>hexidecimal</th>
            <th>RGB value</th>
        </tr>
        <tr>
          <td bgcolor="red"></td>
          <td>Salmon</td>  
          <td>FA8072</td>
          <th>250-128-114</th>
        </tr>
        <tr>
            <td bgcolor="yellow"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <th>255-215-0</th>
        </tr>

    </table>
</body>
</html>
